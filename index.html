<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadernasso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bloco">
        <h1>CADERNASSO</h1>
        <p>O Cadernasso é um caderno de anotações online, onde você pode criar, editar e excluir notas.</p>
        <input type="text" id="nota" placeholder="Digite sua nota aqui...">
        <br><br>
        <button id="adicionar">Adicionar Nota</button>
        <button id="limparTudo">Limpar Tudo</button>
        <div id="listaNotas"></div>
    </div>
    <div id="conselho" class="footer-conselho"></div>

    <script src="script.js"></script>
</body>
</html>
